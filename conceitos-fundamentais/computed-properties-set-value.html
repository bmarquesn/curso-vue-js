<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiredades Armazenadas - Definindo Valores</title>
</head>

<body>
    <div id="computed">
        <h1>Show data values: {{ person.firstName }}</h1>
        <h1>Show computed values: {{ fullName }}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
        let app = new Vue({
            el: '#computed',
            data: {
                person: {
                    firstName: 'Bruno',
                    lastName: 'Nogueira'
                }
            },
            computed: {
                fullName: {
                    get: function () {
                        return `${this.person.firstName} ${this.person.lastName}`;
                    },
                    set: function (newValue) {
                        let name = newValue.split(' ');
                        this.person.firstName = name[0];
                        this.person.lastName = name[1];
                    }
                }
            }
        });
    </script>
</body>

</html>
