<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagem de Dados para o HTML</title>
</head>

<body>
    <div id="data_binding">
        <h1 v-bind:title="tagMessage">{{ message }}</h1>
        <h2>A mensagem em letras maiúsculas seria: {{ message.toUpperCase() }}</h2>
        <p>Meu nome é {{ person.name }} e tenho {{ person.age }} anos.</p>
        <p>{{ tag }}</p>
        <span v-html="tag"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script>
        let app = new Vue({
            el: '#data_binding',
            data: {
                message: 'Teste Exibir parâmetros Vue',
                person: {
                    name: 'Bruno Nogueira',
                    age: 38
                },
                tag: '<button>Clique aqui</button>',
                tagMessage: 'Tag de Título'
            }
        });
    </script>
</body>

</html>
